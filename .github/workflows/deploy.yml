name: Build & Deploy (pygbag self-contained)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag

      - name: Build (HTML embedded)
        run: |
          # --html: daha "paketli" üretir, GH Pages'te daha az sürpriz çıkarır
          python -m pygbag --build --html --ume_block 0 src

          # pygbag çıktısı genelde src/build/web olur
          if [ ! -d "src/build/web" ]; then
            echo "ERROR: src/build/web not found"
            find . -maxdepth 4 -type d -print
            exit 1
          fi

          rm -rf web
          cp -R src/build/web web
          touch web/.nojekyll

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: web
